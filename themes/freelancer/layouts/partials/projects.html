
{{ $element  :=  first .Site.Params.HomeProjects (where .Site.RegularPages.ByDate.Reverse "Section" "projects") }}


{{ if $element }}
<div style="background-color: #2c3e50;">
<section class="page-section portfolio pb-5" id="portfolio">
	<div class="container">
		<!-- Portfolio Section Heading-->
		<h4 class="page-section-heading text-center text-uppercase text-secondary mb-0">Projects</h4>
		<!-- Icon Divider-->
		<div class="divider-custom">
			<div class="divider-custom-line"></div>
			<div class="divider-custom-icon"><em class="fas fa-heart"></em></div>
			<div class="divider-custom-line"></div>
		</div>
		<!-- Portfolio Grid Items-->
		<div class="row justify-content-center">
			<!-- Portfolio Item 1-->
			{{ $counter := 0 }}
			{{ range $element }}
			{{ $counter = add $counter 1 }}
			<div class="col-md-6 col-lg-4 mb-5">
				<div class="portfolio-item mx-auto" data-bs-toggle="modal" data-bs-target="#modal{{$counter}}" >
					<div class="portfolio-item-caption d-flex align-items-center justify-content-center h-100 w-100">
						<div class="portfolio-item-caption-content text-center text-white"><em class="fas fa-magnifying-glass fa-3x"></em></div>
					</div>
					<img class="img-fluid" src="{{.Permalink}}{{.Page.Params.Hero}}" alt="..." />
					<div> {{.Page.Params.Title}} </div>

					<!--<div class="text-center" 
					style="background: {{.Page.Params.Color}};
					border-radius: 25px;
					padding: 20px;
					width: 200px;
					height: 150px;
					"> {{.Page.Params.Title}}</div>-->

				</div>
			</div>    
			{{ end }}
		</div>
	</div>
</section>
</div>
{{ end }}
