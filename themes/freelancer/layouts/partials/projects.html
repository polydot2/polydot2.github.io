{{ $element := first .Site.Params.HomeProjects (where .Site.RegularPages.ByDate.Reverse "Section" "projects") }}

{{ if $element }}
<div style="background-color: #e9ecef;">
	<section class="page-section portfolio col-md-8  mx-auto" id="portfolio" style="background-color: #e9ecef;">
		<div class="container">
			<div class="divider-custom">
				<div class="divider-custom-line" style="background-color: #2c3e50; border-color: #2c3e50"></div>
				<div class="divider-custom-icon" style="border-color: #2c3e50"><em class="fas fa-heart"></em>
				</div>
				<div class="divider-custom-line" style="background-color: #2c3e50; border-color: #2c3e50"></div>
			</div>
			<br>
			<div class="row justify-content-center">
				{{ $counter := 0 }}
				{{ range $element }}
				{{ $counter = add $counter 1 }}
				<div class="portfolio-item mx-auto pb-4">
					<a href="{{ .Params.Playstore }}" target="_blank" rel="noopener noreferrer"> <img class="img-fluid"
							style="border-radius: 8px;" src="/{{.Page.Params.Hero}}" alt="..." /></a>

					<br> -->
					<!-- <a href="{{ .Params.Playstore }}" target="_blank" rel="noopener noreferrer"> <img height="50"

				</div>
				{{ end }}
			</div>
		</div>
	</section>
