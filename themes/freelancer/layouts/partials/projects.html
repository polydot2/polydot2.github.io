{{ $element := first .Site.Params.HomeProjects (where .Site.RegularPages.ByDate.Reverse "Section" "projects") }}

{{ if $element }}
<div style="background-color: #16111c;" class="text-white">
	<section class="page-section portfolio" id="portfolio" style="background-color: #16111c;">
		<div class="container">
			<div class="divider-custom">
				<div class="divider-custom-line" style="background-color: white; border-color: white"></div>
				<div class="divider-custom-icon text-white"><em class="fas fa-heart"></em></div>
				<div class="divider-custom-line" style="background-color: white; border-color: white"></div>
			</div>
			<br>
			<div class="row justify-content-center">
				{{ $counter := 0 }}
				{{ range $element }}
				{{ $counter = add $counter 1 }}
				<div class="portfolio-item mx-auto pb-4">
					<img class="img-fluid" style="border-radius: 8px;" src="/{{.Page.Params.Hero}}" alt="..." />

					<br>
					<br>
					<a href="{{ .Params.Playstore }}" target="_blank" rel="noopener noreferrer"> <img height="60"
							src="/google-play-badge-nopad.png" /></a>
					<br>
					<br>
					<div class="text-white" style="text-align: left;"> {{.Page.Params.Summary}} </div>
				</div>
				{{ end }}
			</div>
		</div>
	</section>
